<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <title>Cards Components </title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<body>

            <img src="../assets/images/servico1.jpg" alt="imagemIlustrativa"
                class="w-32 h-32 object-cover rounded-lg mr-4">
            <div>
                <h2 class="text-lg font-bold">10% Lorem ipsum dolor sit amet!</h2>
                <p class="text-base font-medium mt-2">Promoção válida até XX/XX/XXXX.</p>
                <span class="flex justify-end text-yellow-500 font-bold cursor-pointer">Condições</span>
            </div>
        </div>

        <div class="flex mx-6 items-center bg-gray-900 shadow-lg rounded p-4" style="min-width: 27.5rem;">
            <img src="../assets/images/servico2.png" alt="imagemIlustrativa"
                class="w-32 h-32 object-cover rounded-lg mr-4">

                <h2 class="text-lg font-bold">20% Lorem ipsum dolor sit amet!</h2>

        </div>

        <div class="flex mx-6 items-center bg-gray-900 shadow-lg rounded p-4" style="min-width: 27.5rem;">
            <img src="../assets/images/servico3.jpeg" alt="imagemIlustrativa"
                class="w-32 h-32 object-cover rounded-lg mr-4">

                <h2 class="text-lg font-bold">30% Lorem ipsum dolor sit amet!</h2>

            </div>
        </div>

    </div>
</div>

</html>
