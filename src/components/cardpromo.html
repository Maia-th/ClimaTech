<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Card Promoção</title>
    </head>
    <body>
        <div class="card">
            <img src="../assets/images/imgplaceholder.png" style="width: 200px; height: 170px;">
            <div class="dados-promo">
                <h2 style="margin-top: 5px;">Título da promoção</h2>
                <p style="margin-top: 5px;">Status da promoção: ATIVA</p>
                <p style="margin-top: 5px;">Validade: 01/01/2030</p>
                <p id="descricao-card" style="margin-top: 10px;">Descrição simples da promoção para direcionar sobre suas informações principais</p>
            </div>
            <div class="botoes">
                <img src="../assets/icons/edit.svg" id="modal-edicao" style="width: 36px; height: 36px;">
                <img src="../assets/icons/trash-can.png" id="modal-confirmacao" style="width: 32px; height: 36px;">
            </div>
        </div>

        <div id="modal-overlay" style="display: none;"></div>
        <div id="modal"></div>
    </body>
</html>

<style>

    body {
        font-family: Arial, sans-serif;
        width: 70%;
        
    }

    .card {
        border: 5px;
        border-color: #888;
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 25px;
    }
    
    .card h1{
        font-size: 14px;
        font-weight: bold;
    }

    #descricao-card{
        width: 435px;
    }

    .botoes {
        display: flex;
        flex-direction: row;
        gap: 5px;
        flex: 5%;
    }

    .dados-promo {
        flex: 70%;
    }

</style>

<script>
    //carregar modal de confirmação de exclusão
    document.getElementById('modal-confirmacao').addEventListener('click', async () => {
        const modal = document.getElementById('modal');
        const overlay = document.getElementById('modal-overlay');

        // Carregar o conteúdo do modal a partir do outro arquivo
        try {
            const response = await fetch('modalRemoverPromo.html');
            if (response.ok) {
                modal.innerHTML = await response.text();
            } else {
                modal.innerHTML = '<p>Erro ao carregar o modal.</p>';
            }
        } catch (error) {
            modal.innerHTML = '<p>Erro ao carregar o modal.</p>';
        }

        // Exibir o modal
        modal.style.display = 'block';
        overlay.style.display = 'block';

        // Fechar o modal ao clicar no overlay
        overlay.addEventListener('click', () => {
            modal.style.display = 'none';
            overlay.style.display = 'none';
        });
    });

    //carregar modal de edição
    document.getElementById('modal-edicao').addEventListener('click', async () => {
        const modal = document.getElementById('modal');
        const overlay = document.getElementById('modal-overlay');

        // Carregar o conteúdo do modal a partir do outro arquivo
        try {
            const response = await fetch('modalEditarPromo.html');
            if (response.ok) {
                modal.innerHTML = await response.text();
            } else {
                modal.innerHTML = '<p>Erro ao carregar o modal.</p>';
            }
        } catch (error) {
            modal.innerHTML = '<p>Erro ao carregar o modal.</p>';
        }

        // Exibir o modal
        modal.style.display = 'block';
        overlay.style.display = 'block';

        // Fechar o modal ao clicar no overlay
        overlay.addEventListener('click', () => {
            modal.style.display = 'none';
            overlay.style.display = 'none';
        });
    });
</script>
