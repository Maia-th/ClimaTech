<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sucesso</title>
  <style>
    /* Reset básico */
    body, html {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    .modal {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.89);
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      padding-top: 20px;
    }

    .modal.show {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 20px 30px;
      text-align: center;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
      max-width: 400px;
      width: 90%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .icon {
      font-size: 2rem;
      color: #333;
      border: 2px solid #f0a202;
      border-radius: 50%;
      padding: 5px;
      display: inline-block;
      margin-bottom: 10px;
    }

    .modal-content h2 {
      font-size: 1rem;
      font-weight: bold;
      color: #333;
      margin: 0;
    }

    .modal-footer {
      width: 100%;
      height: 4px;
      background-color: #0c9c33;
      border-radius: 0 0 5px 5px;
      position: absolute;
      bottom: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="icon">&#10004;</div>
      <h2>Exclusão realizada com sucesso!</h2>
      <div class="modal-footer"></div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const modal = document.getElementById("modal");
    
      // Mostrar o modal automaticamente
      setTimeout(() => {
        modal.classList.add("show");
    
        // Fechar o modal após 3 segundos
        setTimeout(() => {
          modal.classList.remove("show");
        }, 3000);
      }, 500);
    });
  </script>
</body>
</html>
